<section class="contact">
    <div class="contact-field">
        <h2 class="contact-head">Contact</h2>
        <h3 class="contact-name">Maria Paradeeva</h3>
        <a href="#" class="contact-network">
            <img class="network-icon" src="../img/inst.png">Maria Paradeeva</a>
        <a href="#" class="contact-network">
            <img class="network-icon" src="../img/fb.png">Maria Paradeeva</a>
    </div>
    <div class="feedback-field">
        <form class="feedback" action="#" name="feedback">
            <input class="feedback name" type="text" name="name" placeholder="Имя">
            <input class="feedback mail" type="email" name="email" placeholder="Email">
            <input class="feedback message" type="text" name="theme" placeholder="Тема">
            <textarea class="feedback text" cols="50" rows="10" name="message" placeholder="Сообщение"></textarea>
            <button class="feedback submit-button" type="submit">Send</button>
        </form>
    </div>
</section>
